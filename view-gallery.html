<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>

    <div class="container-fluid py-5 main-pic"
        style="background: url('images/colosseum.jpg') center/cover no-repeat; backdrop-filter: blur(5px);">
        <div
            style="backdrop-filter: blur(3px); background-color: rgba(32, 32, 32, 0.5); position: absolute; inset: 0; z-index:-1;">
        </div><div class="display-3 text-light text-center fw-bold mx-3"> <span class="display-1 fw-bold"
                                style="color: #d59d2a">R</span>enaissance <span class="display-1 fw-bold"
                                style="color: #d59d2a">G</span>allery</div>
        <div class="container">
            

            <div class="row justify-content-center" id="galleryRow"></div>
        </div>
    </div>
    <script src="data.js"></script>
    <script>


        var galleryRow = document.getElementById("galleryRow");

        for (var i = 0; i < all.length; i++) {
            galleryRow.innerHTML += `
                        <div class="col-xxl-3 col-md-5 col-11 mt-5 fade-on-scroll">
                            <div class="card card-holder p-1  shadow bg-light border-0 position-relative overflow-hidden" ">
                                <img src="` + all[i].picture + `" class="card-img" alt="Sculpture" id="all-` + i + `"style="height: auto; width:auto;">

                                <h5 class="fw-bold pt-3 text-center" style="color: #d59d2a ">` + all[i].title + `</h5>
                                <p>
                                <div class="small px-2">
                                    <b>Artist: </b>` + all[i].artist + `<br>
                                    <b>Year: </b>` + all[i].year + `<br>
                                    <b>Medium: </b>` + all[i].medium + `<br>
                                    ` + all[i].description + `
                                </div>
                                </p>
    
                                    <button class="btn btn-dark position-absolute top-0 end-0 m-2 px-3 rounded-5" onclick="openFull('all-` + i + `')">
                                        <i class="fas fa-expand"></i>
                                    </button>
                                </div>
                            </div>
                        </div>`
        }

        function openFull(sculptureid) {
            var img = document.getElementById(sculptureid);
            if (img.requestFullscreen) {
                img.requestFullscreen();
            } else if (img.webkitRequestFullscreen) {
                img.webkitRequestFullscreen();
            } else if (img.msRequestFullscreen) {
                img.msRequestFullscreen();
            }
        }
    </script>




</body>

</html>
